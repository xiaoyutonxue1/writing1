<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能写作辅导平台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons",
                        "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #2193b0, #6dd5ed);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1d1d1f;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #86868b;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-field:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .role-option.active {
            background: #0071e3;
            color: white;
            border-color: #0071e3;
        }

        .role-option:hover:not(.active) {
            background: #f5f5f7;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-links a {
            color: #0071e3;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        /* 添加加载动画样式 */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: loading-spinner 0.8s linear infinite;
        }

        @keyframes loading-spinner {
            to {
                transform: rotate(360deg);
            }
        }

        /* 错误提示样式 */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* 添加开发者信息样式 */
        .developer-info {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            line-height: 1.6;
            padding: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .developer-info p {
            margin: 0;
            opacity: 0.9;
        }

        .developer-info .team-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .developer-info .members {
            font-weight: 300;
        }

        .developer-info .purpose {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .developer-info {
                font-size: 12px;
                padding: 15px;
                background: rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>AI智能写作辅导平台</h1>
        
        <div class="role-selector">
            <div class="role-option active" onclick="selectRole(this, 'student')">学生</div>
            <div class="role-option" onclick="selectRole(this, 'teacher')">教师</div>
            <div class="role-option" onclick="selectRole(this, 'parent')">家长</div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>用户名</label>
                <input type="text" class="input-field" name="username" placeholder="请输入用户名" required>
            </div>

            <div class="input-group">
                <label>密码</label>
                <input type="password" class="input-field" name="password" placeholder="请输入密码" required>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn" id="loginButton">登录</button>
        </form>

        <div class="login-links">
            <a href="#">忘记密码?</a>
            <a href="#">注册账号</a>
        </div>
    </div>

    <div class="developer-info">
        <p class="team-name">极个别组</p>
        <p class="members">开发成员：周昭明、刘宇、陈泽彤、叶晶晶</p>
        <p class="purpose">课程作业专用</p>
    </div>

    <script>
        let currentRole = 'student';

        function selectRole(element, role) {
            // 移除所有active类
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.remove('active');
            });
            // 添加active类到选中的元素
            element.classList.add('active');
            currentRole = role;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');

            // 验证输入
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            // 添加加载状态
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            errorMessage.style.display = 'none';

            try {
                // 这里应该是实际的登录API调用
                // 模拟API调用延迟
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 根据角色跳转到不同页面
                const rolePages = {
                    'student': '/student/dashboard.html',
                    'teacher': '/teacher/dashboard.html',
                    'parent': '/parent/dashboard.html'
                };

                // 模拟登录成功
                if (username && password) {
                    // 存储登录状态和用户信息
                    localStorage.setItem('userRole', currentRole);
                    localStorage.setItem('username', username);
                    
                    // 跳转到对应的页面
                    window.location.href = rolePages[currentRole];
                } else {
                    showError('用户名或密码错误');
                }
            } catch (error) {
                showError('登录失败，请稍后重试');
            } finally {
                // 移除加载状态
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
