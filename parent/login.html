<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长登录 - AI智能写作辅导平台</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>家长登录</h1>
            <form class="login-form" onsubmit="return handleParentLogin(event)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号/邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required>
                </div>
                <button type="submit" class="login-btn parent">登录</button>
                <div class="login-links">
                    <a href="#">忘记密码？</a>
                    <a href="#">注册账号</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
