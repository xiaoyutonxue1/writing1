<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - AI智能写作辅导平台</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/teacher/dashboard.css">
    <link rel="stylesheet" href="../css/teacher/analysis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-brand">
            <img src="../assets/logo.png" alt="Logo" class="nav-logo">
            <span class="nav-title">AI智能写作辅导平台</span>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>工作台
            </a>
            <a href="correction.html" class="nav-item">
                <i class="fas fa-tasks"></i>批改中心
            </a>
            <a href="analysis.html" class="nav-item active">
                <i class="fas fa-chart-bar"></i>数据分析
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>个人中心
            </a>
        </div>
        <div class="nav-user">
            <span class="user-name">王老师</span>
            <div class="avatar-container">
                <img src="../assets/avatar.png" alt="Avatar" class="user-avatar" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">
                <div class="avatar-placeholder" style="display:none;">
                    <span>王</span>
                </div>
            </div>
            <div class="user-menu">
                <a href="profile.html" class="user-menu-item">
                    <i class="fas fa-user"></i>
                    <span>个人信息</span>
                </a>
                <a href="settings.html" class="user-menu-item">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
                <a href="#" class="user-menu-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出��录</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="analysis-container">
        <!-- 筛选器区域 -->
        <section class="filter-section">
            <div class="filter-group">
                <label>班级：</label>
                <select id="class-filter">
                    <option value="all">全部班级</option>
                    <option value="1">三年级一班</option>
                    <option value="2">三年级二班</option>
                    <option value="3">三年级三班</option>
                </select>
            </div>
            <div class="filter-group">
                <label>时间范围：</label>
                <select id="time-filter">
                    <option value="week">最近一周</option>
                    <option value="month">最近一月</option>
                    <option value="semester">本学期</option>
                    <option value="year">本学年</option>
                </select>
            </div>
            <button class="export-btn">
                <i class="fas fa-download"></i>
                导出分析报告
            </button>
        </section>

        <!-- 数据概览卡片 -->
        <section class="overview-section">
            <div class="overview-card">
                <div class="card-icon">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="card-content">
                    <h3>写作总量</h3>
                    <p class="card-value">1,234</p>
                    <p class="card-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        较上月增长 12%
                    </p>
                </div>
            </div>
            <div class="overview-card">
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-content">
                    <h3>平均水平</h3>
                    <p class="card-value">85.6</p>
                    <p class="card-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        较上月提升 2.3分
                    </p>
                </div>
            </div>
            <div class="overview-card">
                <div class="card-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="card-content">
                    <h3>AI批改准确率</h3>
                    <p class="card-value">92.5%</p>
                    <p class="card-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        较上月提升 1.2%
                    </p>
                </div>
            </div>
            <div class="overview-card">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-content">
                    <h3>进步学生</h3>
                    <p class="card-value">85%</p>
                    <p class="card-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        较上月增加 5%
                    </p>
                </div>
            </div>
        </section>

        <!-- 图表区域 -->
        <section class="charts-section">
            <!-- 写作分析图表 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>写作量与质量分析</h3>
                    <div class="chart-actions">
                        <button class="chart-action-btn" data-type="week">周</button>
                        <button class="chart-action-btn active" data-type="month">月</button>
                        <button class="chart-action-btn" data-type="year">年</button>
                    </div>
                </div>
                <div id="writing-analysis-chart" class="chart-container"></div>
            </div>

            <!-- 常见问题分析 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>常见问题分析</h3>
                    <div class="chart-actions">
                        <select class="issue-type-select">
                            <option value="all">全部类型</option>
                            <option value="grammar">语法问题</option>
                            <option value="structure">结构问题</option>
                            <option value="content">内容问题</option>
                        </select>
                    </div>
                </div>
                <div id="common-issues-chart" class="chart-container"></div>
            </div>

            <!-- AI批改准确率分析 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>AI批改准确率分析</h3>
                    <div class="chart-legend">
                        <span class="legend-item">
                            <span class="legend-color" style="background-color: #2563eb;"></span>
                            <span>AI准确率</span>
                        </span>
                        <span class="legend-item">
                            <span class="legend-color" style="background-color: #dc2626;"></span>
                            <span>人工修正率</span>
                        </span>
                    </div>
                </div>
                <div id="ai-accuracy-chart" class="chart-container"></div>
            </div>

            <!-- 学生进步趋势 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>学生进步趋势</h3>
                    <div class="chart-actions">
                        <select class="student-select">
                            <option value="all">全部学生</option>
                            <option value="top">进步最快</option>
                            <option value="bottom">需要关注</option>
                        </select>
                    </div>
                </div>
                <div id="student-progress-chart" class="chart-container"></div>
            </div>
        </section>

        <!-- 详细数据表格 -->
        <section class="data-table-section">
            <div class="table-header">
                <h3>学生写作详情</h3>
                <div class="table-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索学生姓名...">
                    </div>
                    <button class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>学生姓名</th>
                            <th>班级</th>
                            <th>写作数量</th>
                            <th>平均分数</th>
                            <th>常见问题</th>
                            <th>最近提交</th>
                            <th>进步情况</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 数据行将由JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
            <div class="table-footer">
                <div class="pagination">
                    <button class="page-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-info">第 1 页，共 10 页</span>
                    <button class="page-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/teacher/dataManager.js"></script>
    <script src="../js/teacher/analysis.js"></script>
</body>
</html>
