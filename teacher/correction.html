<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批改中心 - AI智能写作辅导平台</title>
    <link rel="stylesheet" href="../css/teacher/dashboard.css">
    <link rel="stylesheet" href="../css/teacher/correction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-brand">
            <img src="../assets/logo.png" alt="Logo" class="nav-logo">
            <span class="nav-title">AI智能写作辅导平台</span>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>工作台
            </a>
            <a href="correction.html" class="nav-item active">
                <i class="fas fa-tasks"></i>批改中心
            </a>
            <a href="analysis.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>数据分析
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>个人中心
            </a>
        </div>
        <div class="nav-user">
            <span class="user-name">王老师</span>
            <div class="avatar-container">
                <img src="../assets/avatar.png" alt="Avatar" class="user-avatar" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">
                <div class="avatar-placeholder" style="display:none;">
                    <span>王</span>
                </div>
            </div>
            <div class="user-menu">
                <a href="profile.html" class="user-menu-item">
                    <i class="fas fa-user"></i>
                    <span>个人信息</span>
                </a>
                <a href="settings.html" class="user-menu-item">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
                <a href="#" class="user-menu-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="filter-group">
                    <select id="classFilter">
                        <option value="">选择班级</option>
                        <option value="3-1">三年级一班</option>
                        <option value="3-2">三年级二班</option>
                        <option value="4-1">四年级一班</option>
                        <option value="4-2">四年级二班</option>
                        <option value="5-1">五年级一班</option>
                        <option value="5-2">五年级二班</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">批改状态</option>
                        <option value="pending">待批改</option>
                        <option value="correcting">批改中</option>
                        <option value="completed">已完成</option>
                    </select>
                    <select id="timeFilter">
                        <option value="">提交时间</option>
                        <option value="today">今天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                    </select>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索学生姓名或作文标题">
                </div>
            </div>
            <div class="toolbar-right">
                <button class="sort-btn">
                    <i class="fas fa-sort-amount-down"></i>
                    排序
                </button>
                <button class="batch-btn">
                    <i class="fas fa-tasks"></i>
                    批量操作
                </button>
            </div>
        </div>

        <!-- 作业列表 -->
        <div class="assignment-list">
            <!-- 作业卡片将通过JavaScript动态加载 -->
        </div>

        <!-- 批改进度 -->
        <div class="correction-progress">
            <div class="progress-info">
                <span>今日批改进度</span>
                <span class="progress-count">12/20</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 60%;"></div>
            </div>
        </div>
    </main>

    <script src="../js/teacher/dataManager.js"></script>
    <script src="../js/teacher/correction.js"></script>
</body>
</html>
