<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心 - AI智能写作辅导平台</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">AI智能写作辅导平台</a>
            <div class="nav-links">
                <a href="/student/dashboard.html">首页</a>
                <a href="/student/creation.html">创作中心</a>
                <a href="/student/learning.html">学习中心</a>
                <a href="/student/messages.html" class="active">消息中心</a>
                <a href="/student/profile.html">个人中心</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="messages-layout">
            <!-- 消息类型侧边栏 -->
            <div class="message-sidebar">
                <div class="message-type active">
                    <i class="fas fa-user-graduate"></i>
                    <span>教师消息</span>
                    <span class="badge">3</span>
                </div>
                <div class="message-type">
                    <i class="fas fa-users"></i>
                    <span>同学消息</span>
                    <span class="badge">5</span>
                </div>
                <div class="message-type">
                    <i class="fas fa-user-friends"></i>
                    <span>家长消息</span>
                    <span class="badge">1</span>
                </div>
                <div class="message-type">
                    <i class="fas fa-comments"></i>
                    <span>论坛消息</span>
                    <span class="badge">2</span>
                </div>
            </div>

            <!-- 消息列表 -->
            <div class="message-list">
                <div class="message-item unread">
                    <div class="message-avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=teacher1&backgroundColor=1890ff" alt="王老师">
                        <span class="online-status"></span>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">王老师</span>
                            <span class="message-time">10:30</span>
                        </div>
                        <div class="message-preview">
                            你的最新作文我已经批改完成，整体写作水平有很大提升，特别是在描写细节方面。
                        </div>
                    </div>
                </div>

                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=student1&backgroundColor=52c41a" alt="李同学">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">李同学</span>
                            <span class="message-time">昨天</span>
                        </div>
                        <div class="message-preview">
                            我看了你的作文，写得很好，能分享一下写作经验吗？
                        </div>
                    </div>
                </div>
            </div>

            <!-- 消息详情 -->
            <div class="message-detail">
                <div class="detail-header">
                    <div class="contact-info">
                        <div class="contact-avatar">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=teacher1&backgroundColor=1890ff" alt="王老师">
                            <span class="online-status"></span>
                        </div>
                        <div class="contact-text">
                            <span class="contact-name">王老师</span>
                            <span class="contact-status">在线</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" title="语音通话">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn" title="视频通话">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="action-btn" title="更多">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="detail-content">
                    <div class="date-divider">今天</div>
                    <div class="chat-message received">
                        <div class="message-bubble">
                            你的最新作文我已经批改完成，整体写作水平有很大提升，特别是在描写细节方面。
                        </div>
                        <span class="message-time">10:30</span>
                    </div>
                    <div class="chat-message received">
                        <div class="message-bubble">
                            <div class="message-file">
                                <i class="fas fa-file-word file-icon"></i>
                                <div class="file-info">
                                    <div class="file-name">作文批改详情.docx</div>
                                    <div class="file-size">2.5 MB</div>
                                </div>
                                <button class="download-btn">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <span class="message-time">10:30</span>
                    </div>
                    <div class="chat-message sent">
                        <div class="message-bubble">
                            谢谢老师的指导！我会继续努力的。
                        </div>
                        <span class="message-time">10:35</span>
                    </div>
                    <div class="chat-message sent">
                        <div class="message-bubble">
                            11
                        </div>
                        <span class="message-time">16:55</span>
                    </div>
                </div>
                <div class="detail-input">
                    <div class="input-toolbar">
                        <button class="format-btn" title="表情" id="emojiBtn">
                            <i class="far fa-smile"></i>
                        </button>
                        <button class="format-btn" title="上传文件" id="fileBtn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="file" id="fileInput" style="display: none">
                    </div>
                    <div class="input-wrapper">
                        <input type="text" placeholder="输入消息..." class="message-input">
                        <button class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/messages.js"></script>
</body>
</html>
