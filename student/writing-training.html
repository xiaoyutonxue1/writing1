<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写作训练中心 - 智能写作教学平台</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/writing-training.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <h1>写作训练中心</h1>
            <div class="user-info">
                <span class="username">张同学</span>
                <span class="level">写作等级：Lv.3</span>
            </div>
        </header>

        <!-- 训练模式选择区 -->
        <div class="training-modes">
            <!-- 引导式写作 -->
            <div class="training-card" id="guided-writing">
                <div class="card-icon">📝</div>
                <h3>引导式写作</h3>
                <p>跟随AI助手，一步步完成写作</p>
                <ul class="features">
                    <li>分步骤引导</li>
                    <li>实时写作建议</li>
                    <li>素材智能推荐</li>
                </ul>
                <button class="start-btn">开始训练</button>
            </div>

            <!-- 情境写作 -->
            <div class="training-card" id="scenario-writing">
                <div class="card-icon">🎭</div>
                <h3>情境写作</h3>
                <p>沉浸式场景，激发写作灵感</p>
                <ul class="features">
                    <li>真实场景模拟</li>
                    <li>角色扮演</li>
                    <li>多媒体素材</li>
                </ul>
                <button class="start-btn">开始训练</button>
            </div>

            <!-- 写作游戏 -->
            <div class="training-card" id="writing-game">
                <div class="card-icon">🎮</div>
                <h3>写作游戏</h3>
                <p>寓教于乐，边玩边学</p>
                <ul class="features">
                    <li>趣味性任务</li>
                    <li>即时反馈</li>
                    <li>成就系统</li>
                </ul>
                <button class="start-btn">开始训练</button>
            </div>

            <!-- 写作竞赛 -->
            <div class="training-card" id="writing-contest">
                <div class="card-icon">🏆</div>
                <h3>写作竞赛</h3>
                <p>与同学一起比拼写作</p>
                <ul class="features">
                    <li>实时对战</li>
                    <li>排行榜</li>
                    <li>奖励机制</li>
                </ul>
                <button class="start-btn">开始训练</button>
            </div>
        </div>

        <!-- 学习进度区 -->
        <div class="learning-progress">
            <h2>学习进度</h2>
            <div class="progress-stats">
                <div class="stat-item">
                    <span class="stat-label">本周训练时长</span>
                    <span class="stat-value">3.5小时</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完成训练数</span>
                    <span class="stat-value">12次</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">获得成就</span>
                    <span class="stat-value">5个</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 65%;">
                    <span>本周目标完成度：65%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/writing-training.js"></script>
</body>
</html>
